<!DOCTYPE html>
<html>
<head>
	<title>Object Literals</title>
	<style type="text/css">
    body{
    	height: 100vh;
    	display: flex;
    	justify-content: center;
    	align-items: center;
    }

    .abc1{
    	background: red;
    }
	</style>
</head>
<body> 


	<script type="text/javascript">
		
		var ako = {   
			firstname : "Kata",
			lastname : "Shi",
			age : "16"
		};
		console.log(ako.age);
		console.log(typeof ako);

		const guest = {
            firstname : "kyaw",
            lastname : "gyi",
            age : 46,
            email : "kyawgyi@gmail.com",
            phone : "09123456",

            address : {
            	city : "yagon",
            	street : "between 18street and 19 street",
            },
            
            code : "1236546"
		};

		console.log(guest.address.street);

		var client = {
			name : "Mon Gyi",
			age  : 35,
			single : true,
			address : {
				city : "Mandalay",
				street : "60street",
			},
			hobbie : "swimming"
		};
		console.log(client.hobbie);


	</script>
</body>
</html>
