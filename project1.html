<!DOCTYPE html>
<html>
<head>
	<title>Project 1</title>
	<link href="./css/project1.css" rel="stylesheet" type="text/css" />
</head>
<body>
	
	<div class="container">
		<h2>Register with our Team</h2>

		<form class="form" action="" method="">

			<div class="form-group">
				<label for="username">User Name</label>
				<input type="text" name="username" id="username" class="form-control" placeholder="Enter username">
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" class="form-control" placeholder="Enter email">
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="pass" id="password" class="form-control" placeholder="Enter password">
			</div>

			<div class="form-group">
				<label for="cpassword">Confirm Password</label>
				<input type="password" name="cpass" id="cpassword" class="form-control" placeholder="Enter confirm password">
			</div>

			<button type="submit" name="submit" id="submit" class="btn">Submit</button>
		</form>
	</div>
</body>
</html>
